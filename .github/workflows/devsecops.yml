name: DevSecOps workflow for the lab

run-name: DevSecOps lab workflow starded by ${{github.actor}}

on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  php-sca-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v3

      - name: Install PHP dependencies
        run: composer install
        working-directory: vulnerabilities/api

      - name: Run Composer audit
        run: composer audit
        working-directory: vulnerabilities/api


  php-sca-snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Setting up PHP
        uses: shivammathur/setup-php@v2
        with: 
          php-version: 8.3
          tools: composer:v3
        
      - name: Install PHP dependencies 
        run: composer install
        working-directory: vulnerabilities/api

      - name: Istall snyk
        run: npm install -g snyk
      
      - name: Snyk auth
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk for sca 
        run: snyk test --file=composer.lock --package-manager=composer
        working-directory: vulnerabilities/api

  php-code-scan-semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep PHP scan
        run: semgrep --config=auto
