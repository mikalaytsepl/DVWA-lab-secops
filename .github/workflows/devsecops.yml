name: DevSecOps workflow for the lab

run-name: DevSecOps lab workflow starded by ${{github.actor}}

on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  php-sca-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v3

      - name: Install PHP dependencies
        run: composer install
        working-directory: vulnerabilities/api

      - name: Run Composer audit
        run: composer audit
        working-directory: vulnerabilities/api


  php-sca-snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Setting up PHP
        uses: shivammathur/setup-php@v2
        with: 
          php-version: 8.3
          tools: composer:v3
        
      - name: Install PHP dependencies 
        run: composer install
        working-directory: vulnerabilities/api

      - name: Istall snyk
        run: npm install -g snyk
      
      - name: Snyk auth
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk for sca 
        run: snyk test --file=composer.lock --package-manager=composer
        working-directory: vulnerabilities/api

  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  scan:
    name: gitleaks secret scan
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
           args: |
            --redact # keys stay masked in the report
            --exit-code 0 # pipeline will not fail
            --verbose # more info (maybe delete that) 
        continue-on-error: true