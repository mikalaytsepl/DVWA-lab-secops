name: DevSecOps workflow for the lab

run-name: DevSecOps lab workflow starded by ${{github.actor}}

on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  php-sca-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v3

      - name: Install PHP dependencies
        run: composer install
        working-directory: vulnerabilities/api

      - name: Run Composer audit
        run: composer audit
        working-directory: vulnerabilities/api


  php-sca-snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Setting up PHP
        uses: shivammathur/setup-php@v2
        with: 
          php-version: 8.3
          tools: composer:v3
        
      - name: Install PHP dependencies 
        run: composer install
        working-directory: vulnerabilities/api

      - name: Istall snyk
        run: npm install -g snyk
      
      - name: Snyk auth
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk for sca 
        run: snyk test --file=composer.lock --package-manager=composer
        working-directory: vulnerabilities/api

  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: semgrep/semgrep

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')

    steps:
      # Fetch project source with GitHub Actions Checkout. Use either v3 or v4.
      - uses: actions/checkout@v4
      # Run the "semgrep ci" command on the command line of the docker image.
      - run: semgrep ci
        env:
          # Connect to Semgrep AppSec Platform through your SEMGREP_APP_TOKEN.
          # Generate a token from Semgrep AppSec Platform > Settings
          # and add it to your GitHub secrets.
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
